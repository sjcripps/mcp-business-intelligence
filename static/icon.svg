    <rect x="35" y="45" width="25" height="65" rx="4" opacity="0.85"/>
    <rect x="70" y="20" width="25" height="90" rx="4"/>
    <rect x="105" y="55" width="25" height="55" rx="4" opacity="0.85"/>
